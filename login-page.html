<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>HBO Max Clone - Login</title>
</head>
<body>
    <nav class="menu">
        <div class="menu__logo">
            <a href="./index.html">
                <img src="./assets/images/hbo-logo.svg" alt="HBO Max Logo">
            </a>
        </div>
        <ul>
            <li>
                <a class="menu__link" href="#">Entrar</a>
            </li>
            <li>
                <a href="#">
                    <button class="menu__btn">Assine agora</button>
                </a>
            </li>
        </ul>
    </nav>
    <main class="main-content">
        <section class="login__container">
            <h1 class="content__title">Entrar</h1>
            <p class="content__subtitle">Você tem uma conta da HBO Max?</p>
            <form action="#" class="login__forms" method="get">
                <div class="form__mail">
                    <input type="text" name="loginMail" id="loginMail" placeholder="Endereço de e-mail" required>
                </div>
                <div class="form__pw">
                    <input type="password" name="loginPassword" id="loginaPassword" placeholder="Senha" required>
                </div>

            </form>
            <div class="content__buttons">
                <button class="btn">Entrar</button>
                <a href="#" class="fpw__link" >Esqueceu a senha?</a>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer__nav">
           <li>
            <a href="" class="footer__link">Agora na HBO Max</a>
           </li>
           <li>
            <a href="#" class="footer__link">em breve</a>
           </li>
           <li>
            <a href="#" class="footer__link">filme em destaque</a>
           </li>
           <li>
            <a href="#" class="footer__link">séries</a>
           </li>
           <li>
            <a href="#" class="footer__link">ajuda</a>
           </li>
        </ul>
        <p>© 2025 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
        <ul class="footer__social">
            <li class="social">
                <a href="#">
                    <img src="./assets/images/fb_0.png" alt="">
                </a>
            </li>
            <li class="social">
                <a href="#">
                    <img src="./assets/images/twitter_0.png" alt="">
                </a>
            </li>
            <li class="social">
                <a href="#">
                    <img src="./assets/images/instagram_0.png" alt="">
                </a>
            </li>
            <li class="social">
                <a href="#">
                    <img src="./assets/images/youtube_0.png" alt="">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
